name: Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always


jobs:
  release:
    runs-on: ubuntu-latest

    steps:

      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env

      - name: write version
        run: cargo run -- --version > VERSION

      - name: Clean up artifacts
        run: cargo clean
    
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: ClementTsang/cargo-action@v0.0.2
        with:
          command: build
          args: --release --target aarch64-unknown-linux-musl
          use-cross: true
          cross-version: 0.2.4
    
